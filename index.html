    <!--TITULO-->

    <!--FAVICON-->
    <link rel="icon" type="image/x-icon" href="imagenes/logo_ambarr.png" />

    <!--AGREGANDO BOOTSTRAP A PORTAFOLIO AMBARR-->
    <link

  <body>
    <!--BARRA DE NAVEGACION-->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-Toggler"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-Toggler">
          <a class="navbar-brand" href="#">
            <img
              src="imagenes/logo_ambarr.png"
              width="50"
              alt="Logo de la
            Pagina Web"
            />
          </a>
          <ul
            class="navbar-nav d-flex justify-content-center align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Nosotros</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Proyectos</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>

    <section class="hero align-items-stretch">
      <div
        class="hero-principal d-flex flex-column justify-content-center align-items-center"
      >
        <img
          class="hero-imagen-portada"

          width="250"
          alt="Foto de diseñadora"
        />
        <h1>Ambarr Design</h1>
        <h2>Agencia de Publicidad & Diseño Grafico</h2>
      </div>
      <div class="hero-inferior">
        <img
          class="hero-inferior-imagen img-fluid"
          src="imagenes/heroInferior.png"
          alt="mesa e implementos de diseño"
        />
      </div>
    </section>

    <!--ESTA PARTE DE BOOTSTRAP QUE PERTENECE AL JAVASCRIPT  SE RECOMIENDA COLOCARLO AL FINAL DEL BOBY-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
