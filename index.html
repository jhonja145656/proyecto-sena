<!DOCTYPE html>
<html lang="es">
  <head>
    <!--METADATOS-->
    <meta charset="UTF-8" />

    <meta name="keywords" content="HTML, CSS, Javascript, React" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--TITULO-->
    <title>Desarrollo Web Front-End Ambarr Design Sop22</title>

    <!--FAVICON-->
    <link rel="icon" type="image/x-icon" href="imagenes/logo_ambarr.png" />

    <!--AGREGANDO BOOTSTRAP A PORTAFOLIO AMBARR-->
    <link

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    />
    <!--CSS-->
    <link href="styles.css" rel="stylesheet" />

  <body>
    <!--BARRA DE NAVEGACION-->

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Hidden brand</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--ESTA PARTE DE BOOTSTRAP QUE PERTENECE AL JAVASCRIPT  SE RECOMIENDA COLOCARLO AL FINAL DEL BOBY-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
